<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Vision AI - Professional Dental Analysis System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            background: #ffffff;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066CC;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: #0066CC;
            font-size: 16px;
            font-weight: 500;
        }
        .error-text {
            margin-top: 20px;
            color: #CC0000;
            font-size: 14px;
            max-width: 600px;
            text-align: center;
            padding: 0 20px;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "@js-joda/core": "./node_modules/@js-joda/core/dist/js-joda.esm.js",
            "@js-joda/timezone": "./node_modules/@js-joda/timezone/dist/js-joda-timezone.esm.js"
        }
    }
    </script>
</head>
<body>
    <div id="root">
        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading Dental Vision AI...</div>
            <div class="error-text" id="error-message" style="display: none;"></div>
        </div>
    </div>
    <script type="module">
        try {
            const module = await import('./DentalVisionAI-composeApp-wasm-js.mjs');
        } catch (error) {
            console.error('Failed to load application:', error);
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.loading-text').textContent = 'Error Loading Application';
            const errorEl = document.getElementById('error-message');
            errorEl.style.display = 'block';
            errorEl.textContent = 'Error: ' + error.message + '. Please check console for details.';
        }
    </script>
</body>
</html>
